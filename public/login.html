<div class="sign-in-htm">
    <div class="group">
        <label for="user" class="label">Username</label>
        <input id="user" type="text" class="input" ng-model="newuser.username">
    </div>
    <div class="group">
        <label for="pass" class="label">Password</label>
        <input id="pass" type="password" class="input" data-type="password" ng-model="newuser.password">
    </div>
    <div style="color: red;margin: 20px 0px 0px 0px;" ng-model="loginerror" ng-show="loginerror">
        <strong>Login failed!</strong> <span ng-model="errormessage">{{errormessage}}</span>
    </div>
    <div class="group" style="text-align: center;margin-top: 25px">
        <p><a class="button" href="#loading" role="button" ng-click="sendData(newuser)">Sign In</a></p>

    </div>
    <div class="hr"></div>
    
</div>
